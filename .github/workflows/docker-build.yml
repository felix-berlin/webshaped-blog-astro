name: Build and Push Docker Image

# on:
#   release:
#     types: [published]

on:
  pull_request:
  push:
    branches:
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env file
        run: |
          touch .env
          echo "${{secrets.TEST_SECRETS}}" >> .env

      - name: Build Docker image
        run: docker-compose -f compose.build.yaml build

      - name: Tag Docker image
        run: |
          docker tag web-shaped:latest ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker tag web-shaped:latest ghcr.io/${{ github.repository }}:latest

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
          docker push ghcr.io/${{ github.repository }}:latest
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
