name: Build and Push Docker Image

# on:
#   release:
#     types: [published]

on:
  pull_request:
  push:
    branches:
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env file
        run: |
          touch .env
          echo "${{secrets.TEST_SECRETS}}" >> .env

      - name: Build Docker image
        run: docker-compose -f compose.build.yaml build

      - name: Setup pnpm üõ†Ô∏è
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i

      - name: Run semantic-release-plus
        run: pnpm dlx semantic-release-plus
        env:
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
          WP_API: ${{ secrets.WP_API }}
          WP_REST_API: ${{ secrets.WP_REST_API }}
          WP_AUTH_REFRESH_TOKEN: ${{ secrets.WP_AUTH_REFRESH_TOKEN }}
          WEBMENTION_URL: ${{ secrets.WEBMENTION_URL }}
          LAST_FM_SCROBBLER_API: ${{ secrets.LAST_FM_SCROBBLER_API }}
          ENABLE_ANALYTICS: ${{ secrets.ENABLE_ANALYTICS }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_PROJECT_ID: ${{ secrets.SENTRY_PROJECT_ID }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SITE_URL: ${{ secrets.SITE_URL }}
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
