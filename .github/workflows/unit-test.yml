name: Unit tests
on:
  pull_request:
  push:
    branches:
      - main
      - beta

jobs:
  lint:
    name: Run unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v3

      - name: Setup Bun ğŸ”§
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies ğŸ› ï¸
        run: bun install

      - name: Run Vitest ğŸ§ª
        run: bun run test:unit

      - name: Create coverage report ğŸ“
        run: bun run test:unit:coverage

      - name: Codecov
        uses: codecov/codecov-action@v3.1.1
        with:
          directory: ./coverage
